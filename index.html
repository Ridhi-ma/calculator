<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <input class="boxx" type="text" />
    <div class="box">
      <div class="numbers">
        <button class="button" id="one" onclick="display(1)">1</button>
        <button class="button" id="two" onclick="display(2)">2</button>
        <button class="button" id="three" onclick="display(3)">3</button>
        <button class="button" id="four" onclick="display(4)">4</button>
        <button class="button" id="five" onclick="display(5)">5</button>
        <button class="button" id="six" onclick="display(6)">6</button>
        <button class="button" id="seven" onclick="display(7)">7</button>
        <button class="button" id="eight" onclick="display(8)">8</button>
        <button class="button" id="nine" onclick="display(9)">9</button>
        <button class="button" id="zero" onclick="display(0)">0</button>
        <button id="allclear">allclear</button>
      </div>
      <div class="operators">
        <button class="button" id="add" onclick="display('+')">+</button>
        <button class="button" id="minus" onclick="display('-')">-</button>
        <button class="button" id="mul" onclick="display('*')">*</button>
        <button class="button" id="divide" onclick="display('/')">/</button>
        <button class="button" id="equal" onclick="solve()">=</button>
        <button class="button" id="clear" onclick="clear()">clear</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
